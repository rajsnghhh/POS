<div class="page-header-main">
    <div class="row align-items-center justify-content-between">
        <div class="col-md-auto col-sm-auto col">
            <div class="content-header">
                <h1>Batch</h1>
            </div>
        </div>
    </div>
</div>

<form [formGroup]="batchForm">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="text-danger" for="brandName">Batch No. *</label>
                    <input formControlName="batchno" type="text" class="form-control">
                    <div *ngIf="batchForm.get('batchno').touched && batchForm.get('batchno').errors">
                        <div class="text-danger"
                            *ngIf="batchForm.get('batchno').touched && batchForm.get('batchno').errors?.required">
                            Batch No is required
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row w-100">
            <div class="col-md-auto col-auto">
                <button  class="btn btn-success btn-sm m-right-10"
                    (click)="saveBrand()" cdkFocusInitial><i class="fas fa-save"></i>
                    {{"SAVE" | translate}}
                </button>
                <button class="btn btn-danger btn-sm" (click)="onCancel()">
                    <i class="fas fa-times-circle"></i>
                    {{"CANCEL" | translate}}
                </button>
            </div>
        </div>
    </div>
</form>

<!-- <div class="loading-shade" *ngIf="!loading">
    <mat-spinner></mat-spinner>
</div> -->


<div class="table-responsive">
    <table [dir]="langDir" mat-table [dataSource]="batches" class="table table-bordered table-hover grid-height">
        <ng-container matColumnDef="action">
            <th class="table-column-200" mat-header-cell *matHeaderCellDef> {{"ACTION" | translate}} </th>
            <td class="table-column-200" mat-cell *matCellDef="let element">
                <button *hasClaim="'PRO_MANAGE_TAX'"  class="btn btn-success btn-sm m-right-10" type="button">
                    <i class="fas fa-pencil-alt"></i>
                    <span class="d-none d-sm-inline"> {{"EDIT" | translate}}</span>
                </button>
                <button *hasClaim="'PRO_MANAGE_TAX'" class="btn btn-danger btn-sm" type="button">
                    <i class="fas fa-trash-alt"></i>
                    <span class="d-none d-sm-inline"> {{"DELETE" | translate}}</span>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="srNo">
            <th mat-header-cell *matHeaderCellDef>Sr.No</th>
            <td mat-cell *matCellDef="let element"> {{element.batchno}} </td>
        </ng-container>
        <ng-container matColumnDef="batchno">
            <th mat-header-cell *matHeaderCellDef>Batch No</th>
            <td mat-cell *matCellDef="let element"> {{element.batchno}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
