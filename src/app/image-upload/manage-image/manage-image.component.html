<div class="modal-content1">
    <div class="modal-header">
        <div class="d-flex w-100 align-items-center justify-content-between">
            <div class="col-md-9 col">
                <h4 class="modal-title">
                    Upload Image
                </h4>
            </div>
            <div class="col-sm-auto col-auto ml-auto">
                <button type="button" class="close" (click)="onCancel()" data-dismiss="modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
    <form [formGroup]="countryForm">
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="text-danger" for="name">Name *</label>
                        <input formControlName="name" type="text" class="form-control" id="name">
                        <div *ngIf="countryForm.get('name').touched && countryForm.get('name').errors">
                            <div class="text-danger"
                                *ngIf="countryForm.get('name').touched && countryForm.get('name').errors?.required">
                                Name is Required
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label class="text-danger" for="loginimage">Image *</label>
                        <input formControlName="loginimage" accept="image/png, image/gif, image/jpeg" (change)="onBannerImageSelect($event)" type="file" class="form-control">
                        <div *ngIf="countryForm.get('loginimage').touched && countryForm.get('loginimage').errors">
                            <div class="text-danger"
                                *ngIf="countryForm.get('loginimage').touched && countryForm.get('loginimage').errors?.required">
                                Image is Required
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-row w-100">
                <div class="col-md-auto col-auto">
                    <button *hasClaim="'SETT_MANAGE_COUNTRY'" class="btn btn-success btn-sm m-right-10"
                        (click)="saveCountry()" cdkFocusInitial><i class="fas fa-save"></i>
                        {{"SAVE" | translate}}
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="onCancel()">
                        <i class="fas fa-times-circle"></i>
                        {{"CANCEL" | translate}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
